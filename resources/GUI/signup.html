<!DOCTYPE html>
<html lang="en">
   <head>
      <title>WeSpeak | Trang chủ</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <style>
        body {
          background: url('img/train.png') no-repeat center fixed; 
          background-size: cover;
        }
      </style>
   </head>
   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">WeSpeak</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Đăng ký</a></li>
               <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Đăng nhập</a></li>
            </ul>
         </div>
      </nav>

      <div class="container">    
        <div id="loginbox" style="display:none; margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Đăng nhập</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Tên đăng nhập">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Mật khẩu">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Ghi nhớ tôi
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success">Đăng nhập  </a>
                                      <a id="btn-fblogin" href="#" class="btn btn-primary">Đăng nhập bằng Facebook</a>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Bạn chưa có tài khoản? 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Đăng ký tại đây
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Đăng ký</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Đăng nhập</a></div>
                </div>  
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">
                        
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Lỗi:</p>
                            <span></span>
                        </div>
                            
                        
                          
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>
                            
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Tên</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="Tên">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Họ</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="Họ">
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-3 control-label" for="selectbasic">Loại thành viên</label>
                          <div class="col-md-9">
                            <select id="userType" name="userType" class="form-control">
                              <option value="0">Học viên</option>
                              <option value="1">Giáo viên</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Mật khẩu</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" placeholder="Mật khẩu">
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="confirmPassword" class="col-md-3 control-label">Xác nhận mật khẩu</label>
                          <div class="col-md-9">
                              <input type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu">
                          </div>
                        </div>    
                        <div class="form-group">
                            <!-- Button -->                                        
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Đăng ký</button>
                                <span style="margin-left:8px;">hoặc</span>  
                            </div>
                        </div>
                        
                        <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                            
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Đăng ký bằng Facebook</button>
                            </div>                                           
                                
                        </div>
                        
                        
                        
                    </form>
                 </div>
            </div>
                
         </div>  
    </div>
   </body>
</html>
